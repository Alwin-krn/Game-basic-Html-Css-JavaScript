<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ular Sederhana</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 10px;
        }

        /* Area Permainan */
        canvas {
            border: 4px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #000;
        }

        .score-board {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .controls {
            margin-top: 10px;
            font-size: 14px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <h1>Game Ular Klasik</h1>
    <div class="score-board">Skor: <span id="score">0</span></div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="controls">Gunakan tombol Panah (Arrow Keys) untuk bergerak</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Ukuran satu kotak (grid)
        const box = 20; 

        // Posisi awal ular
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };

        // Posisi awal makanan
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };

        let score = 0;
        let d; // Variabel arah (direction)

        // Kontrol Keyboard
        document.addEventListener("keydown", direction);

        function direction(event) {
            let key = event.keyCode;
            // 37=Kiri, 38=Atas, 39=Kanan, 40=Bawah
            // Mencegah ular berbalik arah langsung (misal: dari kiri langsung ke kanan)
            if( key == 37 && d != "RIGHT"){
                d = "LEFT";
            } else if(key == 38 && d != "DOWN"){
                d = "UP";
            } else if(key == 39 && d != "LEFT"){
                d = "RIGHT";
            } else if(key == 40 && d != "UP"){
                d = "DOWN";
            }
        }

        // Fungsi pengecekan tabrakan (dengan tubuh sendiri)
        function collision(head, array){
            for(let i = 0; i < array.length; i++){
                if(head.x == array[i].x && head.y == array[i].y){
                    return true;
                }
            }
            return false;
        }

        // Fungsi Utama Menggambar Game
        function draw(){
            // 1. Bersihkan layar
            ctx.fillStyle = "#000"; // Warna background kanvas
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Gambar Ular
            for( let i = 0; i < snake.length; i++){
                // Kepala warna hijau terang, badan hijau gelap
                ctx.fillStyle = ( i == 0 ) ? "#2ecc71" : "#27ae60"; 
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                
                // Garis tepi tiap kotak ular
                ctx.strokeStyle = "#000"; 
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // 3. Gambar Makanan (Buah)
            ctx.fillStyle = "#e74c3c"; // Warna merah
            ctx.fillRect(food.x, food.y, box, box);

            // 4. Logika Pergerakan
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            // 5. Logika Makan
            if(snakeX == food.x && snakeY == food.y){
                score++;
                document.getElementById("score").innerText = score;
                // Buat makanan baru secara acak
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                }
                // Jika makan, ekor tidak dihapus (ular memanjang)
            } else {
                // Jika tidak makan, hapus ekor terakhir (pergerakan normal)
                snake.pop();
            }

            // 6. Logika Game Over (Tabrak Dinding atau Ekor Sendiri)
            let newHead = {
                x : snakeX,
                y : snakeY
            }

            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)){
                clearInterval(game);
                alert("Game Over! Skor kamu: " + score + ". Klik OK untuk main lagi.");
                location.reload(); // Refresh halaman
            }

            snake.unshift(newHead); // Tambahkan kepala baru di depan
        }

        // Jalankan fungsi draw setiap 100 milidetik (Kecepatan game)
        let game = setInterval(draw, 100); 

    </script>
</body>
</html>
